apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpc-ws2022
  labels:
    app: hpc-ws2022
spec:
  selector:
    matchLabels:
      app: hpc-ws2022
  replicas: 1
  template:
    metadata:
      labels:
        app: hpc-ws2022
    spec:
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
      - name: hpc-ws2022
        image: mcr.microsoft.com/windows/servercore:ltsc2022
        args:
        - powershell.exe
        - -Command
        - "New-Item -ItemType Directory -Path C:\\nodelogs; cd C:\\nodelogs; C:\\k\\debug\\collect-windows-logs.ps1; Start-Sleep 16800"
        imagePullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/os: windows